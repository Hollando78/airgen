<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AIRGen | Coming Soon</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://airgen.studio/" />
    <meta property="og:title" content="AIRGen Studio - AI-Powered Requirements Engineering" />
    <meta property="og:description" content="The next evolution of requirements engineering is arriving soon. Be among the first to explore AIRGen Studio." />
    <meta property="og:image" content="https://airgen.studio/twitter-card.png" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://airgen.studio/" />
    <meta name="twitter:title" content="AIRGen Studio - AI-Powered Requirements Engineering" />
    <meta name="twitter:description" content="The next evolution of requirements engineering is arriving soon. Be among the first to explore AIRGen Studio." />
    <meta name="twitter:image" content="https://airgen.studio/twitter-card.png" />
    <meta name="twitter:site" content="@airgenstudio" />
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="page">
      <div class="card">
        <img src="AIRGen_logo.png" class="logo" alt="AIRGen logo" />
        <h1>Something incredible is arriving soon.</h1>
        <p>
          We are fine-tuning the next evolution of the AIRGen studio experience.
          Sign up below to be among the first to explore it.
        </p>
        <form
          class="cta"
          action="/api/notify"
          method="POST"
        >
          <label class="sr-only" for="email">Email address</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
          <button type="submit">Notify Me</button>
        </form>
        <div class="meta">
          <span>Follow updates @ <a href="https://x.com/airgenstudio">@airgenstudio</a></span>
          <span>&copy; <span id="year"></span> AIRGen Studio</span>
        </div>
      </div>
    </main>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
